<form style="padding: 3% 20%" [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="card bg-info">
  <h3 class="text-center pb-5">Sign In to your Forum Account</h3>

  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="email" placeholder="example@domain.com"
             formControlName="emailControl" [(ngModel)]="email">
      <div *ngIf="formControls.emailControl.touched && formControls.emailControl.invalid" class="forum-text-alert">
        <div *ngIf="formControls.emailControl.errors.pattern">Invalid email</div>
        <div *ngIf="formControls.emailControl.errors.required">Email is required.</div>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" formControlName="passwordControl"
             [(ngModel)]="password">
      <div *ngIf="formControls.passwordControl.touched && formControls.passwordControl.invalid"
           class="forum-text-alert">
        <div *ngIf="formControls.passwordControl.errors.required">Password is required</div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2"></div>
    <div *ngIf="signInFail == true && !(formControls.emailControl.dirty || formControls.passwordControl.dirty)" class="col-sm-8 forum-text-alert">Email and password do not match.</div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <p>No account? <a (click)="register()" class="forum-link">Create one!</a>
      <p><a (click)="contactUs()" class="forum-link">Can't access your account?</a></p>
      <button  type="submit" class="btn btn-dark" [disabled]="signInForm.invalid" style="float: right">Sign in
      </button>
    </div>
  </div>
</form>
